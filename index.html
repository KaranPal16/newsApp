<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newsApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="main">
        <div class="container flex">
            <a href="#" id="India" onclick="reload()">
                <img src="./image/logonews.png" alt="" >
            </a>
            <div class="nav-bar">
                <ul class="flex">
                    <li id="Finance" onclick="listClick('Finance')"><a href="#">Finance</a></li>
                    <li id="Science" onclick="listClick('Science')"><a href="#">Science</a></li>
                    <li id="Technology" onclick="listClick('Technology')"><a href="#">Technology</a></li>
                    <li id="Sport" onclick="listClick('Sport')"><a href="#">Sport</a></li>
                </ul>
            </div>
            <div class="input flex">
                <input type="text" name="input" placeholder="e.g. Medical" id="input-text">
                <button id="input-button">Search</button>
            </div>
        </div>
    </nav>
    <main class="flex">
        <div class="container flex news-items" id="card-container">
       
       </div>
    </main>
    <template id="template">
        
            <div class="box ">
                <img src="https://placehold.co/300x200" alt="img" id="newsImg">
                <h2 class="text" id="newsTitle">new-title</h2>
                <h6 class="text" id="newsSource">PublishedAt</h6>
                <p class="text" id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis tempora, mollitia culpa praesentium error eligendi cum porro ipsam quisquam ipsa!</p>
            </div>
    </template>
    <script src="index.js"></script>
</body>
</html>
